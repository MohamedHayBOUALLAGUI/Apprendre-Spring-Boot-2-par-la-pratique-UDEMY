<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template">
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<script src="webjars/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<head>
	<meta charset="utf-8">
	<title>Ajout des Produits</title>
</head>

<body>
	<div th:insert="~{Fragments :: nav-bar-fragment}"></div>

	<div class="container mt-5">
		<div class="card">
			<div class="card-header"> Ajout des Produits </div>
			<div class="card-body">
				<form th:action="@{saveProduit}" method="post">
					<div class="form-group">
						<label class="control-label">Nom Produit :</label>
						<input type="text" name="libelle" class="form-control" />
						<span th:errors= ${produit.libelle} class="text-danger"> </span>
					</div>
					<div class="form-group">
						<label class="control-label">Prix Produit :</label>
						<input type="text" name="prix" class="form-control" />
						<span th:errors= ${produit.prix} class="text-danger"> </span>
					</div>
					<div class="form-group">
						<label class="control-label">date cr√©ation :</label>
						<input type="date" name="dateCreation" class="form-control" />
						<span th:errors= ${produit.dateCreation} class="text-danger"> </span>
					</div>
					<div>
						<button type="submit" class="btn btn-primary">Ajouter</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
