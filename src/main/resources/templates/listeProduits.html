<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template">
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<script src="webjars/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<head>
	<meta charset="utf-8">
	<title>Liste des Produits</title>
	<th:block th:insert="~{Fragments :: link}"></th:block>
</head>

<body>
	<div th:insert="~{Fragments :: nav-bar-fragment}"></div>

	<div class="container mt-5">
		<div class="card">
			<div class="card-header">
				Liste des Produits
			</div>
			<div class="card-body">

				<table class="table table-striped">
					<tr>
						<th>ID</th>
						<th>Nom Produit</th>
						<th>Prix</th>
						<th>Date</th>
					</tr>
					<tr th:each="p:${produits.content}">
						<td th:text="${p.id}"></td>
						<td th:text="${p.libelle}"></td>
						<td th:text="${p.prix}"></td>
						<td th:text="${p.dateCreation}"></td>
						<td><a class="btn btn-success"
							th:href="@{modifierProduit(id=${p.id})}">Editer</a></td>
						<td><a class="btn btn-danger" onclick="return confirm('Etes-vous sÃ»r ?')" th:href="@{supprimerProduit(id=${p.id}, 
						page=${currentPage},size=${size})}">Supprimer</a></td>
					</tr>
				</table>
				<ul class="nav nav-pills">
					<li th:each="page,status:${pages}">
						<a th:class="${status.index==currentPage?'btn btn-success':'btn' }"
							th:href="@{ ListeProduits(page=${status.index}, size=${size} ) }"
							th:text="${status.index }"></a>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<!--</div>-->


</body>

</html>
